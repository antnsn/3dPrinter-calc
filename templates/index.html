<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Steps Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pico.css@2/css/pico.min.css">
</head>
<body class="container">
    <h2 class="text-center">3D Printer Steps per mm Calculator</h2>
    <form action="/" method="post">
        <div class="form-group">
            <label for="motor_steps">Motor Steps:</label><br>
            <input type="text" id="motor_steps" name="motor_steps" required class="form-control"><br>
        </div>
        
        <div class="form-group">
            <label for="microstepping">Microstepping:</label><br>
            <input type="text" id="microstepping" name="microstepping" required class="form-control"><br>
        </div>

        <div class="form-group">
            <label for="belt_pitch">Belt Pitch:</label><br>
            <input type="text" id="belt_pitch" name="belt_pitch" required class="form-control"><br>
        </div>
        
        <div class="form-group">
            <label for="pulley_tooth">Pulley Teeth:</label><br>
            <input type="text" id="pulley_tooth" name="pulley_tooth" required class="form-control"><br>
        </div>
        
        <input type="submit" value="Calculate" class="btn btn-primary">
    </form>
    <br>
    {% if result != None %}
        <h3 class="text-center">Result: {{ result }} steps/mm</h3>
    {% endif %}
</body>
</html>
